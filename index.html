<!DOCTYPE html>
<html lang="en">
<head>
  <title>Base Apparel</title>
  <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- NORMALIZE -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- FONT -->
  <link rel="stylesheet" href="./css/fonts.css">
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- SCRIPTS -->
  <script src="./javascript/main.js" defer></script>
</head>
<body>
  <main class="contenedor">
    <!-- Logo, titulo, informacion y mini input -->
    <div class="contenido">
      <!-- Logo -->
      <div class="logo position__left">
        <img src="./assets/images/logo.svg" alt="">
      </div>
      <!-- Imagen presentacion mobile -->
      <div class="img__mobile">
        <img src="./assets/images/hero-mobile.jpg" alt="">
      </div>
      <!-- Titulo e informacion -->
      <div class="titulo__mas-informacion position__left">
        <h1 class="titulo"> <span> WE'RE</span> COMING SOON</h1>
        <p class="informacion">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <!-- Mini form -->
      <form class="formulario__email position__left" id="form">
        <input class="input__email" type="email" name="" id="email" placeholder="Email Address">
        <div id="img__error">
          <img src="./assets/icons/icon-error.svg" class="btn__error">
        </div>
        <button class="boton" id="btn__form" type="button">
          <img src="./assets/icons/icon-arrow.svg" alt="">
        </button>
        <p id="prueba"></p>
      </form>
    </div>
    <!-- IMAGEN DE PRESENTACION -->
    <div class="imagen__presentacion img__desktop">
      <img src="./assets/images/hero-desktop.jpg" alt="">
    </div>
  </main>
</body>
</html>
